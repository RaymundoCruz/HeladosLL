<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Lotería</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <!-- Encabezado -->
    <header class="header">
      <img src="img/Loteria_1.svg" alt="La Lotería" class="logo">
    </header>

    <!-- Tarjetas -->
    <section class="cards">
      <div class="card naranja">
        <img src="img/Manzanita.svg" alt="Manzana">
      </div>
      <div class="card rosa">
        <img src="img/Calaca.svg" alt="Calavera">
      </div>
      <div class="card morada">
        <img src="img/Gelatina.svg" alt="Gelatina">
      </div>
      <div class="card verde">
        <img src="img/Cupcake.svg" alt="Pan">
      </div>
    </section>

    <!-- Frase -->
    <footer class="footer">
      <p>"Recordando a nuestros seres queridos que se nos adelantaron en el camino."</p>
    </footer>
  </main>
</body>
</html>
